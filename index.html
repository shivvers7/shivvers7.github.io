<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lars Hjermind McCall</title>
		<style>
		    @font-face {
		        font-family: "Roboto";
		        src: url("Roboto-Regular.ttf");
		    }
			p {
			    font-family: "Roboto";
			    font-weight: bold;
			    color: red;
			    text-shadow: 0 0 4px red;
			    user-select: none;
			    font-size: 5em;
			    text-align: center;
			}
			#mid {
			    text-decoration: none;
			    cursor: pointer;
			    transition: 0.15s ease;
			}
			#mid:hover {
			    color: blue;
			    text-shadow: 0 0 4px blue;
			}
		</style>
	</head>
	<body>
		<p>Lars <span id="mid" onclick="middle()">Hjermind</span> McCall</p>
		<script>
		    var switched = false;
		    function middle() {
		        if (switched == false) {
		            document.getElementById("mid").innerHTML = "Yahman";
		            switched = true;
		        } else {
		            document.getElementById("mid").innerHTML = "Hjermind";
		            switched = false;
		        }
		    }
		</script>
	</body>
</html>
